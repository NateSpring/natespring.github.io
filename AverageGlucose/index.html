<!DOCTYPE html>

<head>
    <title>Type Tracker</title>
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="header">
            <h2 id="averageHeading">Average Glucose:</h2>
            <div class="average">0</div>
            <div id="clearbutton">
                <i class="fa fa-refresh"></i>
            </div>
        </div>
        <div class="content">
            <ul id="list">
                <!--
                <li class="item"> 
                    <p class="itemtext"></p>
                    <i class="fa fa-trash-o delete" job="delete" id="0"></i>
                </li>   -->
            </ul>
        </div>
        <br>
        <div class="add-to-do">
            <button class="send">Calculate</button>
            <input type="number" id="input" placeholder="Input Blood Sugar Here" autofocus>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
